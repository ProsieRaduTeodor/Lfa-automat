name: Test Automata
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  workflow_dispatch:


jobs:
  run-script:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run script
        run: python AFD.py
